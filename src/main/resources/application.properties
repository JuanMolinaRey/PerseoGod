spring.application.name=Perseo

# Server
server.port=8080

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_perseo
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
security.jwt.secret-key=your_jwt_secret_key
security.jwt.expiration=3600  # JWT expiration time in seconds

# OAuth2 Configuration (LinkedIn & GitHub)
spring.security.oauth2.client.registration.linkedin.client-id=YOUR_LINKEDIN_CLIENT_ID
spring.security.oauth2.client.registration.linkedin.client-secret=YOUR_LINKEDIN_CLIENT_SECRET
spring.security.oauth2.client.registration.linkedin.scope=r_liteprofile,r_emailaddress
spring.security.oauth2.client.registration.linkedin.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.linkedin.redirect-uri={baseUrl}/login/oauth2/code/LinkedIn

spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/GitHub

# Stripe Configuration (for payments)
stripe.api.key=your_stripe_api_key

# Email Configuration (if needed for notifications)
spring.mail.host=smtp.your-email-provider.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache Configuration
spring.cache.type=simple  # Use simple caching, or configure Redis if needed

# Swagger (if using Swagger for API documentation)
springfox.documentation.swagger.v2.path=/swagger-resources
springfox.documentation.swagger.ui.base-url=/swagger-ui.html
